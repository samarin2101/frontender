<div class="graph-modal modal">
	<div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="order">
		<button class="btn-reset js-modal-close graph-modal__close modal-close" aria-label="Закрыть модальное окно"></button>
		<div class="graph-modal__content">
			<div class="modal-header">
				<h3 class="modal-header__title">Оставить заявку</h3>
			</div>
			<div class="modal-body">
				<form action="#" class="form">
					<div class="modal-success">Ваше сообщение отправлено, наши менеджеры скоро с вами свяжутся</div>
					<label class="form__label">
						<input type="text" name="name" class="form__input" placeholder="Имя">
					</label>
					<label class="form__label">
						<input type="phone" name="phone" class="form__input phone" placeholder="Телефон">
					</label>
					<label class="form__label">
						<input type="email" name="email" class="form__input phone" placeholder="Почта">
					</label>
					<textarea class="form__textarea" placeholder="Напишите сообщение"></textarea>
					<button class="btn btn--primary form__btn modal__btn">Отправить</button>
				</form>
			</div>
		</div>
	</div>
</div>
